<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>Hello this is index.html</h1>
<h1>hi welcome to django level 2</h1>
<h2>here are access records</h2>
<div class="django_two">
    {% if access_records %}
    <table>
        <thead>
        <th>site name</th>
        <th>Date Accessed</th>
        </thead>
    {% for acc in access_records %}
        <tr><td>{{ acc.name }}</td><td>{{ acc.date }}</td></tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No access records found</p>
    {% endif %}
</div>
</body>
<style>
    table, th, td{
        border: 2px solid black;
    }
</style>
</html>
